<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dinosaur WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- AR Marker -->
      <a-marker type="pattern" url="https://pngnrr.github.io/msdemo/assets/marker/birdimage.patt">
        <a-entity 
          gltf-model="https://pngnrr.github.io/msdemo/assets/model/bird.glb"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
          animation-mixer>
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
